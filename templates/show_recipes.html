<div class="recipe-list">
{% for recipe in recipes %}
  <div class="recipe">
    <div class="recipe-header">{{ recipe['title'] }}</div>
    <div class="recipe-body">
      <p>Link: <a href={{ recipe.href }} target="blank">{{ recipe.href }}</a>
      <p>Ingredients: {{ recipe['ingredients'] }}<p>
    </div>
  </div>
{% endfor %}
</<div>
